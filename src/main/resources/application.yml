spring:
  datasource:
    hikari:
      url: jdbc:h2:tcp://localhost/~/querydsl
      username: sa
      password:
      driver-class-name: org.h2.Driver
  jpa:
    database: h2
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: truex
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace